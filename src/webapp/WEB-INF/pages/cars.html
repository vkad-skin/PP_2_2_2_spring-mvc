<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Cars</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Model</th>
            <th>Price</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.name}"></td>
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.price}"></td>
        </tr>
    </table>
</body>
</html>
